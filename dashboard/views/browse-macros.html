<!DOCTYPE html>
<html lang="en">

<head>
    <title>Browse Macros</title>
    <link rel="icon" href="/assets/logo.ico" type="image/x-icon">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <nav class="topbar">
    <div class="left">
      <a href="/" class="logo">Home</a>
      <a href="/submit-macro">Submit Macro</a>
      <a href="/browse-macros">Browse Macros</a>
    </div>

    <div class="right">
      <a href="/sign-in" id="sign-in">Sign in</a>
      <span id="username" class="username" style="display: none;"></span>
      <img class="avatar" id="avatar"
        src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png">
    </div>
  </nav>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Input to search">

    <div class="filters">
        <select id="fileTypeFilter">
            <option value="">Type: Any</option>
        </select>

        <select id="noclipFilter">
            <option value="">Noclip: Any</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
    </div>
  </div>

  <div class="macro-grid" id="macro-grid"></div>
  <script src="/js/browse-macros.js"></script>
</body>

</html>
